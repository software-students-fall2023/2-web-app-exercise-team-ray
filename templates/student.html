{% extends 'base_student.html' %} 

{% block container %}

<body>
    <h1>Feel free to browse the institution list and write some reviews!</h1>
    <style type="text/css">
        .btn {
         background-color:#D6EEEE;
         cursor:pointer;
         display: block;
         border-radius: 8px;
         
         padding: 10px 28px;
         font-size: 12px;
         text-align: center;
     }
     .btn2 {
         background-color:rgb(255, 255, 255);
         cursor:pointer;
         display: block;
         border-radius: 8px;
         width: 35%;
         padding: 10px 18px;
         font-size: 12px;
     }
     .btn3 {
         background-color:rgb(255, 255, 255);
         cursor:pointer;
         display: block;
         border-radius: 10px;
         width: 15%;
         padding: 8px 18px;
         font-size: 12px;
     }
     </style>
    <form action="{{ url_for('write_review') }}" method="post">

        <label for="institutionName"></label>
        <input type="text"  class="btn3"  placeholder="Enter the institution name" id="institutionName" name="institutionName" required>
        <br><br>

        <label for="Rating (from 0 to 10)"></label>
        <input type="number"  class="btn3"  placeholder="Enter the rating score" id="rating" name="rating" min="0" max="10" required>
        <br><br>
       

        <label for="description"></label>
        <textarea id="review" class="btn2"  name="review"  placeholder="Enter the review" rows="1" style="width: 400px; height: 50px;" required></textarea>
        <br><br>

        <input type="submit" class="btn"  value="Submit">
    </form>
    {% block error %} {% endblock %}
</body>
</html>

{% endblock %}
