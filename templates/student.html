{% extends 'base_student.html' %} 

{% block container %}

<body>
    <h1>Feel free to browse the institution list and write some reviews!</h1>
    <form action="{{ url_for('write_review') }}" method="post">

        <label for="institutionName">Institution Name:</label>
        <input type="text" id="institutionName" name="institutionName" required>
        <br><br>

        <label for="Rating (from 0 to 10)">Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="10" required>
        <br><br>

        <label for="description">Please write your review here:</label>
        <textarea id="review" name="review" rows="1" style="width: 400px; height: 50px;" required></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>
    {% block error %} {% endblock %}
</body>
</html>

{% endblock %}
