{% extends 'base.html' %} 

{% block container %}
<h2>Institution Information Update</h2>

<form method="POST" action="{{ url_for('edit_inst', inst_id=doc._id) }}">
    <label for="institutionName">Institution Name:</label>
    <input type="text" id="institutionName" name="institutionName" value="{{doc.name}}" required>
    <br><br>

    <label for="foundedYear">Year Founded:</label>
    <input type="number" id="foundedYear" name="foundedYear" value="{{doc.year}}" required>
    <br><br>

    <label for="baseLocation">Base Location:</label>
    <input type="text" id="baseLocation" name="baseLocation" value="{{doc.base}}" required>
    <br><br>

    <label for="description">Institution Description:</label>
    <textarea id="description" name="description" rows="1" style="width: 400px; height: 50px;" required>{{doc.desc}}</textarea>
    <br><br>

    <input type="submit" value="Save" />
</form>

{% endblock %}
